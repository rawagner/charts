apiVersion: v1
kind: Pod
metadata:
  name: {{ include "flightctl.name" . }}-test-connection
  labels:
    {{- include "flightctl.standardLabels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: curl
      image: curlimages/curl:8.4.0
      command: ['sh', '-c', 'curl -sfk https://flightctl-api:3443/{{ .Values.api.probes.readinessPath }}']
  restartPolicy: Never